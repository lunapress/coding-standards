name: Coding Standards

on:
  push:
    branches: [main, dev]
    paths-ignore: ["**.md", "docs/**"]
  pull_request:
    paths-ignore: ["**.md", "docs/**"]

jobs:
  coding-standards:
    strategy:
      matrix:
        php: ["8.1", "8.2", "8.3"]
    uses: ./.github/workflows/php-base.yml
    with:
      php-version: ${{ matrix.php }}
      command: composer check:cs
